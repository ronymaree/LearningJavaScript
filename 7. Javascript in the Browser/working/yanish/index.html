<!DOCTYPE html>
<html>
<head>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">

</head>
<body>

<input type="text" name="fnum" id='firstnum'><br>
<input type="text" name="snum" id='secondnum'><br>
<input type="text" name="result" id='result'><br>

<div class="main">
        <div class="row">
                <button class="primary col-sm-3 num" value='9'>9</button>
                <button class="primary col-sm-3 num" value='8'>8</button>
                <button class="primary col-sm-3 num" value='7'>7</button>
                <button class="primary col-sm-3 sign" value='-'>-</button>
                <button class="primary col-sm-3 num" value='6'>6</button>
                <button class="primary col-sm-3 num" value='5'>5</button>
                <button class="primary col-sm-3 num" value='4'>4</button>
                <button class="primary col-sm-3 sign" value='+'>+</button>
                <button class="primary col-sm-3 num" value='3'>3</button>
                <button class="primary col-sm-3 num" value='2'>2</button>
                <button class="primary col-sm-3 num" value='1'>1</button>
                <button class="primary col-sm-3 result" value='='>=</button>
                <button class="primary col-sm-6 num" value='0'>0</button>
                <button class="primary col-sm-6 clear" value=''>AC</button>
        </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
